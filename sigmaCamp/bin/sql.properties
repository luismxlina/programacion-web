# Queries tabla Asistente
INSERT_ASISTENTE = INSERT INTO Asistente (Identificador, Nombre, Apellidos, FechaNacimiento, RequiereAtencionEspecial) VALUES (?, ?, ?, ?, ?)
UPDATE_ASISTENTE = UPDATE Asistente SET Identificador = ?, Nombre = ?, Apellidos = ?, FechaNacimiento = ?, RequiereAtencionEspecial = ? WHERE Identificador = ?
DELETE_ASISTENTE = DELETE FROM Asistente WHERE Identificador = ?
SELECT_ALL_ASISTENTE = SELECT * FROM Asistente
SELECT_ID_ASISTENTE = SELECT * FROM Asistente WHERE Identificador = ?

